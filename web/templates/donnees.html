<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Donn√©es</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tableau.css') }}">
</head>

<!-- Inclure le header -->
{% include "header.html" %}

<body>

    <div id="tableau">
        <table cellspacing="0">

            <!-- Head -->
            <thead>
            <tr>
                <td id="nom">Campagne</td>
                <td id="date">Date</td>
                <td id="pilote">Pilote</td>
                <td id="distance">Distance parcouru</td>
                <td id="nsium">Taux NSIUM</td>
            </tr>
            </thead>

            <!-- Body -->
            <tbody>

            {% for donnees in campagne %}
                <tr>
                    <td>{{ donnees[1] }}</td>  <!-- Affichage du nom de la campagne -->
                    <td>{{ donnees[5] }}</td>  <!-- Affichage de la date -->
                    <td>{{ donnees[4] }}</td>  <!-- Affichage du pilote -->
                    <td>{{ donnees[2] }} cm</td>  <!-- Affichage de la distance parcourue -->
                    <td>{{ donnees[3] }}%</td>  <!-- Affichage du taux de NSIUM -->
                </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>

    <br><br>

</body>
</html>
